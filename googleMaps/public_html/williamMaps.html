<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() { 
    //creando los marquer
     var william = {lat: 4.676310, lng:-74.061121};
     var hubbog = {lat: 4.684749, lng:-74.052010};
     var duitama ={lat: 4.748530, lng:-74.092271};
     
 map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 4.676310, lng: -73.6963},
     
    zoom: 12
  });
  
  var markerWilliam = new google.maps.Marker({
    position: william,
    map: map,
    title: 'casa de william!' 
  });
  
 var markerHubbog = new google.maps.Marker({
    position: hubbog,
    map: map,
    title: 'hugbog!' 
  });
  
var markerDuitama = new google.maps.Marker({
    position:  duitama,
    map: map,
    title: 'casa de duitama!' 
  });
  
 //poner ventana 'casa de william!' 
var contentString1 = 'casa de william ';  
var infowindow1 = new google.maps.InfoWindow({//este InfoWindow es una funcion. el objeto ggogle.maps llama a la funcion InfoWindow
    content: contentString1 //este es un bojeto ventana 
  });
  markerWilliam.addListener('click', function() {
    infowindow1.open(map, markerWilliam);
  });
  
 //poner ventana 'hugbog!' 
var contentString2 = 'hugbog ';  
var infowindow2 = new google.maps.InfoWindow({
    content: contentString2 //este es un bojeto ventana 
  });
  markerHubbog.addListener('click', function() {
    infowindow2.open(map, markerHubbog);
  });
  
//poner ventana 'casa de duitama !' 
var contentString3 = 'casa de duitama ';  
var infowindow3 = new google.maps.InfoWindow({
    content: contentString3 //este es un bojeto ventana 
  });
  markerDuitama.addListener('click', function() {
    infowindow3.open(map, markerDuitama);
  });
  
  
}




    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT9IomwALrEivH3102HRk3K1k6sHxeJU0&callback=initMap">
    </script>
  </body>
</html>
