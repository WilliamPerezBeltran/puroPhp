<!DOCTYPE html>
<html>
<head>
	<title>ejercicio jquery</title>
	<style type="text/css">
		div{
			border: 1px solid black;
			height: 80px;
			margin-bottom: 5px;
		}
	</style>


</head>
<body>
    <div class="miestilo">Div 1 </div>
    
    <div id="div2">Div 2 </div>
    <div class="miestilo">Div 3</div>
    <button id="miboton">Iniciar</button>

    <script src="http://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#miboton').click(function(){
    			$('.miestilo').animate({
    				width: '100px',
    				height:'120px'
    			 });
    		});

    		$('#div2').mouseenter(function(){
    			$('div').hide();
    		});
    	});
    </script>

 

</body>
</html>
